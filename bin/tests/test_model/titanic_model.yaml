model_params:
  nb_neurons_intermediate_layer:
    space: [7,15]
    mode: randint
  nb_intermediate_layers:
    space: [1,5]
    mode: randint
  nb_classes:
    space: [2]
    mode: choice
optimizer_params:
  lr:
    space: [0.0001, 0.1]
    mode: loguniform
loss_params:
  loss_fn:
    space: ['CrossEntropyLoss']
    mode: choice
